<!DOCTYPE html>
<!-- saved from url=(0065)https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm# -->
<html>
  <head>     
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Livello 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/dep.css">

    <style> body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif} </style>

    <script src="js/jquery.min.js"></script>
    <script src="http://daas.marconirovereto.it/QROggetti/DB.js"></script>
    <script src="js/getData.js"></script>
    <script src="js/getObject.js"></script>
    
  </head>
  
  <body class="light-grey content" background="assets/images/panoramica_ingresso1.jpg"  style="max-width:1600px;background-repeat:no-repeat;background-size:cover;" onload="popolaGriglia()">
      
    <!-- Sidebar/menu -->
    <nav class="sidebar verdes collapse white animate-left" style="z-index: 3; width: 300px; height:100%; display: none;" id="mySidebar"><br>
      <div class="container">
        <a href="#" onclick="closeSidebar()" class="hide-large right jumbo padding hover-grey" title="close menu"><img src="./icone/x.png" width="80px"></a>
        <img src="./assets/images/logo.png" style="width:100%;"><br><br>
        <h4><b>PROGETTO MADE</b></h4>
      </div>

      <div class="bar-block">
        <a href="#portfolio" onclick="close()" class="bar-item button padding verde-c"><i class="fa fa-th-large fa-fw margin-right"></i>PORTFOLIO</a> 
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm#about" onclick="close()" class="bar-item button padding"><i class="fa fa-user fa-fw margin-right"></i>ABOUT</a> 
        <a href="https://www.w3schools.com/w3css/tryw3css_templates_portfolio.htm#contact" onclick="close()" class="bar-item button padding"><i class="fa fa-envelope fa-fw margin-right"></i>CONTACT</a>
      </div>
      <div class="panel large">

        <input type="text" id="stringaRicerca" style="height:5%">
        <a class="button white" onclick="Trova()">Cerca</a>
            
        
        <span><h2 >Filtra:</h2> </span>
        <button class="button white" onclick="popolaGriglia()">Tutti</button>
        <button class="button white" onclick="popolaSale()"><i class="fa fa-diamond margin-right"></i>Sale</button>
        <button class="button white hide-small"><i class="fa fa-photo margin-right"></i>Collezioni</button>
      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="overlay hide-large animate-opacity" onclick="close()" style="cursor: pointer; display: none;" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="main" style="margin-left:300px">

      <!-- Header -->
      <header id="portfolio">
        <a href="#"><img src="./assets/images/avatar_g2.jpg" style="width:65px; height: 100%;" class="circle right margin hide-large hover-opacity"></a>
        <span class="button hide-large xxlarge hover-text-grey" onclick="open()"><i class="fa fa-bars"></i></span>
        <div class="container">
          <h1>
            <b>Oggetti </b>

          </h1>

        </div>
      </header>
      
      

      <!-- Griglia contenente tutti gli oggetti-->
      <div id="griglia"></div>

      <!-- Footer -->
      <footer class="black center padding-24">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="hover-opacity">w3.css</a></footer>

    </div>

    <script>
      // Script to open and close sidebar
      function open() 
      {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }
    
      function close() 
      {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }
    </script>
  </body>
</html>
